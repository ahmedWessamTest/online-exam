<div class="forgot-pass">
  <h2>Forgot your password?</h2>
  <form [formGroup]="forgotForm" (ngSubmit)="sendEmail()">
    <div class="mb-3">
      <input type="text" class="w-full main-input" toggleMask placeholder="email" pInputText formControlName="email" />
    </div>
    <a routerLink="/auth/register" class="recover-pass mb-3">Recover password?</a>
    <app-main-auth-btn text="Sign in" />
  </form>
</div>
